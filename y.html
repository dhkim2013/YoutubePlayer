<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>youtube play list</title>
        <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
        <script src="https://www.youtube.com/iframe_api"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
          <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
          <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

        <style>
            html, body {
              height: 100%;
            }

            body {
              margin-top: 0;
              margin-left: 0;
              margin-right: 0;
              margin-bottom: 0;
            }

            input, button {
              margin: 5px;
            }

            #box::-webkit-scrollbar {
              display: none;
            }

        </style>
    </head>
    <body>

      <nav>
        <div class="container">
          <div class="nav-wrapper red lighten-2">
            <ul class="left">
              <li style="font-size: 24px;">Youtube Player</li>
            </ul>
          </div>
        </div>
      </nav>
      <br>

      <div class="row">

        <div class="col s3" id="side">
          <div class="center">
            <div class="container">

              <form>
                  <input type="text" name="name" value="" id="name" placeholder="영상 이름">
                  <br>
                  <input type="text" id="video" placeholder="영상 ID">
                  <br>
                   <button class="btn waves-effect waves-light" type="submit" name="action">확인</button>
              </form>

              <a class="waves-effect waves-light btn" onclick="prevVideo()"><i class="material-icons">skip_previous</i></a>
              <a class="waves-effect waves-light btn" onclick="nextVideo()"><i class="material-icons">skip_next</i></a>

              <div id="box" style="height: 300px; overflow: scroll;">
              </div>

            </div>
          </div>
        </div>

        <div class="col s9">
          <div class="container">
           <div class="video-container">
              <iframe id="p" src="" width="853" height="480" frameborder="0" allowfullscreen></iframe>
            </div>
          </div>
        </div>
      </div>

        <script>
            var playList = [];
            var videoCnt = 0;
            var nowVideo = 0;
            var i = 0;
            var player;

            function onYouTubeIframeAPIReady() {
                console.log('onYouTubeIframeAPIReady()');
                player = new YT.Player('p', {
                    events: {
                        'onReady': onPlayerReady,               // 플레이어 로드가 완료되고 API 호출을 받을 준비가 될 때마다 실행
                        'onStateChange': onPlayerStateChange    // 플레이어의 상태가 변경될 때마다 실행
                    }
                });
            }

            function onPlayerReady(event) {
                console.log("onPlayerReady called");
                event.target.playVideo();

                if(videoCnt == 1) {
                    changeColor(0);
                }
            }

            function onPlayerStateChange(event) {
                console.log("onPlayerStateChange called");
                console.log(event.target);
                if(event.data == YT.PlayerState.ENDED) {
                    nextVideo();
                }
            }

            function addVideo(video) {
                playList.push('https://www.youtube.com/embed/' + video + '?rel=0&enablejsapi=1');
                videoCnt++;

                if(videoCnt == 1) {
                    document.getElementById('p').src = playList[0];
                }

            }

            function nextVideo() {
                if(videoCnt) {
                    restoreColor(nowVideo);
                    nowVideo = (nowVideo + 1) % videoCnt;
                    document.getElementById('p').src = playList[nowVideo];
                    player = new YT.Player('p', {
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange
                        }
                    });
                    changeColor(nowVideo);
                }
            }

            function prevVideo() {
                if(videoCnt) {
                    restoreColor(nowVideo);

                    if(!nowVideo) {
                        nowVideo = videoCnt - 1;
                    }

                    else {
                        nowVideo--;
                    }
                    
                    player = new YT.Player('p', {
                        events: {
                            'onReady': onPlayerReady,
                            'onStateChange': onPlayerStateChange
                        }
                    });

                    document.getElementById('p').src = playList[nowVideo];
                    changeColor(nowVideo);
                }
            }

            function changeColor(now) {
                $(`#${now}`).css('color', '#1976d2');
            }

            function restoreColor(now) {
                $(`#${now}`).css('color', 'black');
            }

            $(document).ready(()=>{
                $("form").submit((e)=>{
                    addVideo($('#video').val());
                    $('#video').val('');
                    $('#box').append(`<p class="flow-text" id="${i}">${$('#name').val()}</p>`);
                    $('#name').val('');

                    $(`#${i++}`).on('click', (e)=>{
                        console.log(e.target.id);

                        //지금 내가 보는 영상이랑 지울 영상이랑 id가 일치할때
                        if(Number(e.target.id) == nowVideo) {
                            nowVideo++;
                        }

                        //지운 영상 뒤에 있는 영상들의 id값을 전부 1씩 감소시킴
                        for(j = Number(e.target.id) + 1; j < i; j++) {
                            $(`#${j}`).attr('id', `${j - 1}`);
                            console.log($(`#${j}`).attr('id'));
                        }

                        //지울 영상을 배열에서 삭제
                        playList.splice(Number(e.target.id), 1);
                        i--;
                        videoCnt--;

                        $(e.target).remove();
                    });
                    e.preventDefault();
                });
            });
        </script>
    </body>
</html>
